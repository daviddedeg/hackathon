<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }
  .container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  button {
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Water Intake Tracker</h1>
  <p>Track your daily water intake:</p>
  <div>
    <label for="amount">Amount (ml):</label>
    <input type="number" id="amount" min="0" step="100" required>
  </div>
  <div>
    <button id="addButton">Add</button>
  </div>
  <div id="totalDisplay">
    <p>Total Water Intake: <span id="totalAmount">0</span> ml</p>
  </div>
</div>
<script>
  const addButton = document.getElementById('addButton');
  const amountInput = document.getElementById('amount');
  const totalAmountDisplay = document.getElementById('totalAmount');

  let totalAmount = 0;

  addButton.addEventListener('click', () => {
    const enteredAmount = parseInt(amountInput.value);
    if (!isNaN(enteredAmount)) {
      totalAmount += enteredAmount;
      totalAmountDisplay.textContent = totalAmount;
      amountInput.value = '';
    }
  });
</script>
</body>
</html>
